<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-contant">
        <div class="contant">
            <div class="contant-ques" id="display-question">
                <h1 id="qu">Question</h1>
                <p id="question"></p>
                <ul>
                    <li>
                        <label><input type="radio" name="ans" id="ans1" class="answer"></label>
                        <label for="ans1" id="option1"></label>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label><input type="radio" name="ans" class="answer" id="ans2"></label>
                        <label for="ans2" id="option2"></label>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label><input type="radio" name="ans" class="answer" id="ans3"></label>
                        <label for="ans3" id="option3"></label>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label><input type="radio" name="ans" class="answer" id="ans4"></label>
                        <label for="ans4" id="option4"></label>
                    </li>
                </ul>
                <div class="button">
                    <button type="submit" id="submit">submit</button>
                </div>
            </div>
            <div class="contant-ans" id="Show-answer">
                <h1 id="wishing-word"></h1>
                <p id="show-score">here Showing your score</p>
                <input type="button" value="Try again" id="reset" onclick="location.reload()">
                <p id="wishing"></p>
            </div>
        </div>
    </div>

    <script>
        const Question = [
            {
                name: "Q.1 Which state produces maximum soybean?",
                a: "A. Madhya Pradesh",
                b: "B. Uttar Pradesh",
                c: "C. Bihar",
                d: "D. Rajasthan",
                ans: "ans1"
            },
            {
                name: "Q.2 Which country operationalized worldâ€™s largest radio telescope?",
                a: "A. USA",
                b: "B. China",
                c: "C. Russia",
                d: "D. India",
                ans: "ans2"
            },
            {
                name: "Q.3 Which of the following is the capital of Arunachal Pradesh?",
                a: "A. Itanagar",
                b: "B. Dispur",
                c: "C. Imphal",
                d: "D. Panaji",
                ans: "ans1"
            },
            {
                name: "Q.4 Katerina Sakellaropoulou was elected the first woman President of",
                a: "A. Greece",
                b: "B. Spain",
                c: "C. Finland",
                d: "D. Netherland",
                ans: "ans1"
            },
            {
                name: "Q.5 Which one among the following radiations carries maximum energy?",
                a: "A. Ultraviolet rays",
                b: "B. Gamma rays",
                c: "C. X- rays",
                d: "D. Infra-red rays",
                ans: "ans2"
            },
            {
                name: "Q.6 What is Indiaâ€™s rank on EIUâ€™s Global Democracy Index 2019?",
                a: "A. 48th Rank",
                b: "B. 50th Rank",
                c: "C. 53rd Rank",
                d: "D. 51st Rank",
                ans: "ans4"
            },
            {
                name: "Q.7 Which of the following states is not located in the North?",
                a: "A. Jharkhand",
                b: "B. Jammu and Kashmir",
                c: "C. Himachal Pradesh",
                d: "D. Haryana",
                ans: "ans1"
            },
            {
                name: "Q.8 What is Indiaâ€™s rank on the WEFâ€™s Global Social Mobility Index 2020?",
                a: "A. 75th Rank",
                b: "B. 77th Rank",
                c: "C. 76th Rank",
                d: "D. 78th Rank",
                ans: "ans3"
            },
            {
                name: "Q.9 Bokaro Steel Limited was established with the assistance of",
                a: "A. Germany",
                b: "B. Soviet Union",
                c: "C. UK",
                d: "D. USA",
                ans: "ans4"
            },
            {
                name: "Q.10 Indiaâ€™s first satellite of 2020 GSAT-30 was successfully launched is a",
                a: "A. Remote Sensing Satellite",
                b: "B. Communication Satelite",
                c: "C. Spy Satellite",
                d: "D. Metrological Satellite",
                ans: "ans2"
            }
        ];
        const question = document.getElementById("question");
        const opt1 = document.getElementById("option1");
        const opt2 = document.getElementById("option2");
        const opt3 = document.getElementById("option3");
        const opt4 = document.getElementById("option4");
        const submit = document.getElementById("submit");
        const answers = document.querySelectorAll(".answer");

        let index = 0;
        let score = 0;

        const loadQuestion = () => {
            const quesList = Question[index];
            question.innerHTML = quesList.name;
            opt1.innerHTML = quesList.a;
            opt2.innerHTML = quesList.b;
            opt3.innerHTML = quesList.c;
            opt4.innerHTML = quesList.d;
        };
        loadQuestion();
        const getAnswer = () => {
            let result;
            answers.forEach((value) => {
                if (value.checked) {
                    result = value.id;
                }
            });
            return result;
        };
        const unchecked = () => {
            answers.forEach((value) => value.checked = false);
        };
        submit.addEventListener('click', () => {
            if (getAnswer() === Question[index].ans) {
                score++;
            };
            index++;
            unchecked();
            if (index < Question.length) {
                loadQuestion();
            }
            else {
                document.getElementById("display-question").style.display = "none";
                document.getElementById("Show-answer").style.display = "block";
                if (score === Question.length) {
                    document.getElementById("wishing-word").innerHTML = "Congratulation ðŸ‘ðŸš©";
                    document.getElementById("wishing-word").style.color = "green";
                    document.getElementById("show-score").innerHTML = "Your total score is " + score + " outof " + Question.length;
                    document.getElementById("reset").style.display = "none";
                    document.getElementById("wishing").innerHTML = "You are doing best âœŒðŸ‘Œ"
                }
                else {
                    document.getElementById("wishing-word").innerHTML = "Try again ðŸ˜’ðŸ˜¢";
                    document.getElementById("wishing-word").style.color = "red";
                    document.getElementById("show-score").innerHTML = "Your total score is " + score + " outof "+Question.length;
                }
            }
        });
    </script>
</body>

</html>
